<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos-contacto.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Hammersmith+One&display=swap"
        rel="stylesheet">

    <title>Contactanos</title>
</head>

<body>
    <header></header>
    <div class="contenedor">
        <div class="titulo">
            <h1>CONTACTANOS</h1>
        </div>
        <!-- Fin del Titulo -->

        <main class="contenido">
            <div class="contacto-formulario animate__animated animate__fadeInLeft">
                <form class="form" id="form" action="https://formspree.io/f/xnqyrjgk" method="POST">
                    <p class="titulo-formulario">Envianos un Mensaje!</p>
                    <div class="form-group">
                        <input class="form_input" type="text" name="nombre" id="nombre" placeholder=" ">
                        <label class="form-label">Nombre</label>
                        <span class="form-line"></span>
                    </div>
                    <div class=" error nombre">
                        <p class="mensajeError"></p>
                    </div>
                    <div class="form-group">
                        <input class="form_input" type="text" name="apellido" id="apellido" placeholder=" ">
                        <label class="form-label">Apellido</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="error apellido">
                        <p class="mensajeError"></p>
                    </div>
                    <div class="form-group">
                        <input class="form_input" type="text" name="email" id="email" placeholder=" ">
                        <label class="form-label">E-mail</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="error correo">
                        <p class="mensajeError"></p>
                    </div>
                    <div class="form-group">
                        <input class="form_input" type="number" name="celular" id="celular" placeholder=" ">
                        <label class="form-label">Celular</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="error celular">
                        <p class="mensajeError"></p>
                    </div>
                    <div class="form-group">
                        <input class="form_input" type="text" name="asunto" id="asunto" placeholder=" ">
                        <label class="form-label">Asunto</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="error asunto">
                        <p class="mensajeError"></p>
                    </div>
                    <div class="texto-area">
                        <textarea name="texto_area" class="texto_area" id="texto_area" cols="30" rows="10"
                            placeholder="ESCRIBE AQUÍ TU MENSAJE ..."></textarea>
                    </div>
                    <div class="form-boton">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
                <!-- Fin del Formulario -->
            </div>
            <!-- Fin del div con el formulario -->
        </main>
        <!-- Fin del Main -->

        <div class="contacto-horarios animate__animated animate__fadeInRight">
            <h2>HORARIO DE ATENCIÓN</h2>
            <p>Lunes a Viernes de 9Hs A 19Hs</p>
            <p>Sabados de 9 a 14Hs</p>
            <h2>TELEFONO Y MAIL</h2>
            <ul>
                <li><img src="img/telefono.png" alt="imagen de telefono" width="40px">
                    <p> Central Telefonica 0810 345 5577</p>
                </li>
                <li><img src="img/whatsapp.png" alt="imagen de whatsapp" width="30px">
                    <p> 1126695353  -  1126695353</p>
                </li>
                <li><img src="img/email.png" alt="imagen de sobre" width="30px">
                    <p> infoLibreria@Intiquilla.com.ar</p>
                </li>
            </ul>
        </div>
        <!-- Fin del div con datos de horarios y formas de contacto -->

        <div class="contacto-mapa animate__animated animate__fadeInBottomRight">
            <h2>¿Dónde Estamos?</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0168878895174!2d-58.38375908505232!3d-34.603734465005445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1680576618783!5m2!1ses!2sar"
                    width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- Fin del div con el mapa -->
    </div>
    <!-- Fin div Contenedor -->
    <footer> </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/formulario.js" defer></script>
    <script src="js/footer.js"></script>

</body>
</html>
